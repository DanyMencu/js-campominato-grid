<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo minato</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <header class="toolbar">
        <!-- Left side -->
        <div class="d-flex i-center">
            <img class="pr-1" src="./Img/logo.png" alt="Boolean logo" />
            <h1 class="title">
                Campo minato: la Griglia
            </h1>
        </div>
        <!-- Right side -->
        <div class="d-flex i-center">
            <label for="difficulty">
                Difficoltà:
            </label>
            <select id="difficulty" class="px-1">
                <option value="1">Pivello</option>
                <option value="2">Esperto</option>
                <option value="3">Veterano</option>
            </select>
            <button class="set-difficulty px-1">Play</button>
        </div>
    </header>

    <!-- Grid section -->
    <main class="wrap-grid">
        <h2>Seleziona il livello di difficoltà prima di giocare.</h2>
    </main>

    <!-- Footer -->
    <footer>
        <span>
            Made with &hearts; by 
            <a href="https://www.boolean.careers/">Boolean</a>
        </span>
    </footer>

    <!-- JS -->
    <script src="./JS/script.js"></script>
</body>
</html>
